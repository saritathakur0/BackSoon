<!DOCTYPE html>
<html>
<head>
	<title>LMS - Sign up</title>

	<link rel="stylesheet" href="resources\css\signup.css">
	
	<script type="text/javascript">

		function validate(){
				var mailfromat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
				var nameformat = /^[a-zA-Z]+ [a-zA-Z]+$/;

				if(document.myform.name.value == ""){
					alert("Please enter your name");
					name.focus();
				}

				if(document.myform.email.value <= ""){
					alert("Please enter Email id");
					email.focus();
				}

				if(document.myform.password.value <=""){
					alert("Please enter password");
					password.focus();
				}

				if(document.myform.cpassword.value <=""){
					alert("Please confirm password");
					cpassword.focus();
				}

				if(document.myform.name.value.match(nameformat)){}
				else{
					alert("Please enter valid name");
					name.focus();
				}

				if(document.myform.email.value.match(mailfromat)){}
				else{
					alert("Please enter valid Email id");
					email.focus();
				}

				if(document.myform.password.value.length < 8 || document.myform.password.value.length > 15) {  
				    alert("Password length must be between 8 to 15 characters");
				    password.focus();
				}

				if(document.myform.password.value === document.myform.cpassword.value) {}
				else{
					alert("Passwords do not match");
					password.focus();
				}
				return true;
			}

		</script>
</head>
<body>
	<div class="container">
		<div class="header">
			<h2>CREATE ACCOUNT</h2>
		</div>
		<div class="form-control">
			<form name="myform" onsubmit="return validate()" action="connect.jsp" method="post">
				<label>Name</label>
				<input type="text" name="name" placeholder="Sarita Thakur">
				<label>Email</label>
				<input type="text" name="email" placeholder="something@gmail.com">
				<label>Password</label>
				<input type="password" name="password" placeholder="password">
				<label>Confirm Password</label>
				<input type="password" name="cpassword" placeholder="password"><br>
				<button type="submit">SUBMIT</button>
				<center><label>Already have an account? <a href="signin.html">Sign in</a></label></center>
			</form>
		</div>
	</div>
</body>
</html>
